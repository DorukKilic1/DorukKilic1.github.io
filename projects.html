  <style>
    :root {
      --bg: #000; /* black wallpaper */
      --card: #fff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #8B0000;
      --radius: 16px;
      --maxw: 1100px;
      --shadow: 0 8px 24px rgba(15,23,42,.08);
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; }
    body {
      font-family: Poppins, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
    }
    .container { max-width: var(--maxw); margin:0 auto; padding:24px; position: relative; z-index:2; }

    nav {
      background: var(--accent);
      padding: 16px 0;
      margin-bottom: 24px;
    }
    .navwrap {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 0 24px;
    }
    .navlinks a {
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    .navlinks a:hover { background:#a60000; }
    .navlinks a.active { background:#5a0000; }

    .header-cube {
      background: var(--accent);
      color: #fff;
      padding: 24px;
      border-radius: var(--radius);
      margin-bottom: 24px;
      text-align: left;
      box-shadow: var(--shadow);
    }
    .header-cube h1 { margin:0; font-size: clamp(26px,5vw,38px); }
    .header-cube p { margin:8px 0 0; }

    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .card-header {
      background: var(--accent);
      color: #fff;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 18px;
      border-radius: var(--radius) var(--radius) 0 0;
      margin-bottom: 0;
      text-align: left;
    }

    .card .content {
      padding: 16px;
      color: var(--text);
    }
    .card .meta {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .btn {
      align-self: flex-start;
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      cursor: pointer;
    }
    .btn:hover {
      background:#a60000;
      transform: translateY(-2px);
      transition: all 0.2s ease;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px;
      text-align: center;
      background: transparent;
      color: #fff;
      font-size: 14px;
      z-index: 3;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ⭐ ADDED — falling DoDo cans CSS */
    #falling-items {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }
    .falling-can {
      position: absolute;
      width: 44px;
      height: auto;
      transform-origin: center;
      will-change: transform, opacity, left, top;
      opacity: 0.95;
      animation-name: fall;
      animation-timing-function: linear;
      user-select: none;
      pointer-events: none;
      display: block;
    }
    @keyframes fall {
      0%   { transform: translateY(-140px) rotate(0deg); opacity: 0.95; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.95; }
    }

    #answers-text {
      display:none;
      margin-top:16px;
      padding:16px;
      background:#f5f5f5;
      color:#000;
      border-radius:12px;
      max-height:400px;
      overflow-y:auto;
    }

<!-- ⭐ ADDED FALLING-CAN JAVASCRIPT (from the home page) -->
<script>
const spawnIntervalMs = 700;
const minDuration = 8.0;
const maxDuration = 14.0;
const baseWidth = 44;
const minScale = 0.65;
const maxScale = 0.90;

const containerFalling = document.getElementById('falling-items');

function makeCanSVG() {
  return `
  <svg viewBox="0 0 40 100" xmlns="http://www.w3.org/2000/svg">
    <rect x="5" y="6" width="30" height="84" rx="5" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
    <text x="20" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#000000"
      transform="rotate(-90 20,50)">
      DoDo
    </text>
  </svg>`;
}

function spawnCan(){
  const wrapper = document.createElement('div');
  wrapper.className = 'falling-can';
  wrapper.innerHTML = makeCanSVG();

  const startX = Math.random() * window.innerWidth;
  wrapper.style.left = `${startX}px`;

  const scale = minScale + Math.random() * (maxScale - minScale);
  wrapper.style.width = Math.round(baseWidth * scale) + 'px';

  const startRot = Math.random() * 30 - 15;
  wrapper.style.transform = `rotate(${startRot}deg)`;

  const dur = (minDuration + Math.random() * (maxDuration - minDuration)).toFixed(2);
  wrapper.style.animationDuration = dur + 's';

  containerFalling.appendChild(wrapper);

  const drift = Math.random() * 120 - 60;
  requestAnimationFrame(() => {
    wrapper.style.transition = `left ${dur}s linear`;
    wrapper.style.left = (startX + drift) + 'px';
  });

  wrapper.addEventListener('animationend', () => wrapper.remove());
  setTimeout(() => { if (wrapper.parentNode) wrapper.remove(); }, (parseFloat(dur)+0.5)*1000);
}

let spawner = setInterval(spawnCan, spawnIntervalMs);
document.addEventListener('visibilitychange', () => {
  if (document.hidden) { clearInterval(spawner); spawner = null; }
  else if (!spawner) { spawner = setInterval(spawnCan, spawnIntervalMs); }
});
</script>
