<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doruk Kılıç — Big Ideas</title>
  <meta name="description" content="Big Ideas Notes — Doruk Kılıç" />
  <meta name="theme-color" content="#8B0000" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f8fa;
      --card: #fff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #8B0000;
      --radius: 16px;
      --maxw: 1100px;
      --shadow: 0 8px 24px rgba(15,23,42,.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Poppins, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 24px; }

    /* Navigation (unified) */
    nav {
      background: var(--accent);
      padding: 16px 0;
      margin-bottom: 24px;
    }
    .navwrap {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 0 24px;
    }
    .navlinks a {
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    .navlinks a:hover { background: #a60000; }
    .navlinks a.active { background: #5a0000; }

    /* Notes Section */
    .notes {
      margin-top: 40px;
      background: var(--accent);
      border-radius: var(--radius);
      padding: 32px 24px;
      color: #fff;
      box-shadow: var(--shadow);
    }
    .notes h1 { margin: 0 0 24px; }
    .notes ul { padding-left: 20px; }
    .notes li { margin-bottom: 8px; }
    .notes code {
      background: #5a0000;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    footer {
      padding: 24px;
      text-align: center;
      color: var(--text);
    }
  </style>
</head>
<body>
  <nav>
    <div class="navwrap">
      <div class="navlinks">
        <a href="index.html">HOME</a>
        <a href="projects.html">PROJECTS</a>
        <a href="big-ideas.html" class="active">BIG IDEAS NOTES</a>
        <a href="documentation.html">DOCUMENTATION</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="notes">
      <h1>Big Ideas Notes</h1>
      <!-- keep your notes list here -->
    </section>
  </main>

  <footer>
    <div class="container">© 2025 DoDo</div>
  </footer>
</body>
</html>
