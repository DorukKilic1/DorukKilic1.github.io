<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doruk Kılıç — Projects</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #000; /* black wallpaper */
  --accent: #8B0000;
  --text: #fff;
  --radius: 16px;
  --shadow: 0 8px 24px rgba(0,0,0,.3);
  --maxw: 1100px;
}

body {
  margin:0;
  font-family: Poppins, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: var(--maxw);
  margin: 0 auto;
  padding: 24px;
  position: relative;
  z-index: 2; /* content above cans */
}

/* Navigation */
nav {
  background: var(--accent);
  padding: 16px 0;
  margin-bottom: 32px;
}
.navwrap {
  display: flex;
  justify-content: center;
  gap: 24px;
}
.navlinks a {
  color: #fff;
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 600;
}
.navlinks a:hover { background: #a60000; }
.navlinks a.active { background: #5a0000; }

/* Projects section */
.projects {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* Individual cubes */
.cube {
  background: var(--accent);
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  width: 100%;
}

.cube h2, .cube h3, .cube p, .cube ul li { margin: 0 0 12px 0; }
.cube ul {
  padding-left: 20px;
}
.cube ul li {
  margin-bottom: 8px;
}

footer {
  padding: 24px;
  text-align: center;
  color: #0f172a;
}

/* Falling cans */
#falling-items {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  overflow: visible;
  z-index: 0;
}

.falling-can {
  position: absolute;
  width: 44px;
  height: auto;
  transform-origin: center;
  will-change: transform, opacity, left, top;
  opacity: 0.95;
  animation-name: fall;
  animation-timing-function: linear;
  user-select: none;
  pointer-events: none;
  display: block;
}

@keyframes fall {
  0%   { transform: translateY(-140px) rotate(0deg); opacity: 0.95; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0.95; }
}
</style>
</head>
<body>

<!-- Falling cans container -->
<div id="falling-items" aria-hidden="true"></div>

<nav>
  <div class="navwrap">
    <div class="navlinks">
      <a href="index.html">HOME</a>
      <a href="projects.html" class="active">PROJECTS</a>
      <a href="big-ideas.html">BIG IDEAS NOTES</a>
      <a href="documentation.html">DOCUMENTATION</a>
    </div>
  </div>
</nav>

<main class="container">
  <section class="projects">
    <!-- Example project cube -->
    <div class="cube">
      <h2>Project 1</h2>
      <p>Description of project 1 goes here.</p>
    </div>
    <div class="cube">
      <h2>Project 2</h2>
      <p>Description of project 2 goes here.</p>
    </div>
  </section>
</main>

<footer>
  <div class="container">© 2025 DoDo</div>
</footer>

<!-- Falling-can JS -->
<script>
const spawnIntervalMs = 700;
const minDuration = 8.0;
const maxDuration = 14.0;
const baseWidth = 44;
const minScale = 0.65;
const maxScale = 0.90;

const container = document.getElementById('falling-items');

function makeCanSVG() {
  return `
  <svg viewBox="0 0 40 100" xmlns="http://www.w3.org/2000/svg">
    <rect x="5" y="6" width="30" height="84" rx="5" fill="#ffffff"/>
    <!-- DoDo horizontal text in PRIME logo position -->
    <text x="20" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="#000000">
      DoDo
    </text>
  </svg>`;
}

function spawnCan(){
  const wrapper = document.createElement('div');
  wrapper.className = 'falling-can';
  wrapper.innerHTML = makeCanSVG();

  const startX = Math.random() * window.innerWidth;
  wrapper.style.left = `${startX}px`;

  const scale = minScale + Math.random() * (maxScale - minScale);
  wrapper.style.width = Math.round(baseWidth * scale) + 'px';

  const startRot = Math.random() * 30 - 15;
  wrapper.style.transform = `rotate(${startRot}deg)`;

  const dur = (minDuration + Math.random() * (maxDuration - minDuration)).toFixed(2);
  wrapper.style.animationDuration = dur + 's';

  container.appendChild(wrapper);

  const drift = Math.random() * 120 - 60;
  requestAnimationFrame(() => {
    wrapper.style.transition = `left ${dur}s linear`;
    wrapper.style.left = (startX + drift) + 'px';
  });

  wrapper.addEventListener('animationend', () => wrapper.remove());
  setTimeout(() => { if (wrapper.parentNode) wrapper.remove(); }, (parseFloat(dur)+0.5)*1000);
}

let spawner = setInterval(spawnCan, spawnIntervalMs);
document.addEventListener('visibilitychange', () => {
  if (document.hidden) { clearInterval(spawner); spawner = null; }
  else if (!spawner) { spawner = setInterval(spawnCan, spawnIntervalMs); }
});
</script>

</body>
</html>
