<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doruk Kılıç — Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f7f8fa;
  --accent: #8B0000;
  --text: #fff;
  --radius: 16px;
  --shadow: 0 8px 24px rgba(0,0,0,.3);
  --maxw: 1100px;
}

body {
  margin:0;
  font-family: Poppins, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: var(--maxw);
  margin: 0 auto;
  padding: 24px;
}

/* Navigation */
nav {
  background: var(--accent);
  padding: 16px 0;
  margin-bottom: 32px;
}
.navwrap {
  display: flex;
  justify-content: center;
  gap: 24px;
}
.navlinks a {
  color: #fff;
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 600;
}
.navlinks a:hover { background: #a60000; }
.navlinks a.active { background: #5a0000; }

/* About Me section */
.about-me {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* Individual cubes */
.cube {
  background: var(--accent);
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  width: 100%;
}

.cube h2, .cube h3, .cube p, .cube ul li { margin: 0 0 12px 0; }
.cube ul {
  padding-left: 20px;
}
.cube ul li {
  margin-bottom: 8px;
}

footer {
  padding: 24px;
  text-align: center;
  color: #0f172a;
}
</style>
</head>
<body>
<nav>
  <div class="navwrap">
    <div class="navlinks">
      <a href="index.html" class="active">HOME</a>
      <a href="projects.html">PROJECTS</a>
      <a href="big-ideas.html">BIG IDEAS NOTES</a>
      <a href="documentation.html">DOCUMENTATION</a>
    </div>
  </div>
</nav>

<main class="container">
  <!-- About Me Section -->
  <section class="about-me">
    <!-- Cube 1: Intro -->
    <div class="cube">
      <h2>About Me</h2>
      <p>Hello, My name is DoDo and I am a student at the Hisar School located in Türkiye/İstanbul. I have a desire for coding and I am studying AP CSA in 2025.</p>
    </div>

    <!-- Cube 2: Hobbies -->
    <div class="cube">
      <h3>Hobbies</h3>
      <ul>
        <li>💪🏼 Bodybuilding</li>
        <li>🥁 Playing Drums</li>
        <li>♪ Listening to Music</li>
      </ul>
    </div>
  </section>
</main>

<footer>
  <div class="container">© 2025 DoDo</div>
</footer>
</body>
</html>
