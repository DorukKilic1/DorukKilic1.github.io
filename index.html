  margin:0;
  font-family: Poppins, sans-serif;

.about-me {
  display: flex;

}

.cube {
  background: var(--accent);
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  width: 100%;
}
