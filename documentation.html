<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doruk Kılıç — Documentation</title>
  <meta name="theme-color" content="#8B0000" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --card: #fff;
      --text: #fff;
      --muted: #64748b;
      --accent: #8B0000;
      --radius: 16px;
      --maxw: 1100px;
      --shadow: 0 8px 24px rgba(15,23,42,.08);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Poppins, sans-serif;
      background: #000 !important;
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    nav, main, footer, .container, .credit, h1 {
      position: relative;
      z-index: 2;
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px;
    }

    nav {
      background: var(--accent);
      padding: 16px 0;
      margin-bottom: 24px;
    }

    .navwrap {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 0 24px;
    }

    .navlinks a {
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .navlinks a:hover {
      background: #a60000;
    }

    .navlinks a.active {
      background: #5a0000;
    }

    h1 {
      font-size: clamp(26px, 5vw, 38px);
      margin-bottom: 16px;
      background: var(--accent);
      color: #fff;
      padding: 16px;
      border-radius: var(--radius);
      text-align: left;
    }

    .credit {
      margin-top: 32px;
      padding: 16px;
      background: var(--accent);
      border-radius: var(--radius);
      font-style: italic;
      color: #fff;
    }

    .credit a {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      z-index: 3;
      background: transparent;
    }

    #falling-items {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .falling-can {
      position: absolute;
      top: -200px;
      width: 44px;
      height: auto;
      transform-origin: center;
      will-change: transform, left, top, opacity;
      opacity: 0.95;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    @keyframes fall {
      0% {
        transform: translateY(-140px) rotate(0deg);
        opacity: 0.95;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.95;
      }
    }
  </style>
</head>
<body>
  <!-- Falling cans container -->
  <div id="falling-items" aria-hidden="true"></div>

  <nav>
    <div class="navwrap">
      <div class="navlinks">
        <a href="index.html">HOME</a>
        <a href="projects.html">PROJECTS</a>
        <a href="big-ideas.html">BIG IDEAS NOTES</a>
        <a href="documentation.html" class="active">DOCUMENTATION</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Documentation</h1>
    <p class="credit">
      This website is made by Doruk Kılıç with assistance of
      <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>.<br>
      I designed the structure, chose the content and organized the ideas,<br>
      while ChatGPT helped with writing the code, formatting, styling the HTML and CSS.
    </p>
  </main>

  <footer>
    © 2025 DoDo
  </footer>

  <!-- Falling-can JS -->
  <script>
    const spawnIntervalMs = 700;
    const minDuration = 8.0;
    const maxDuration = 14.0;
    const baseWidth = 44;
    const minScale = 0.65;
    const maxScale = 0.90;
    const container = document.getElementById('falling-items');

    function makeCanSVG() {
      return `<svg viewBox="0 0 40 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="5" y="6" width="30" height="84" rx="5" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
        <text x="20" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#000000" transform="rotate(-90 20,50)">DoDo</text>
      </svg>`;
    }

    function spawnCan() {
      if (!container) return;
      const wrapper = document.createElement('div');
      wrapper.className = 'falling-can';
      wrapper.innerHTML = makeCanSVG();

      const scale = minScale + Math.random() * (maxScale - minScale);
      const width = Math.round(baseWidth * scale);
      wrapper.style.width = width + 'px';

      const startX = Math.random() * Math.max(1, (window.innerWidth - width));
      wrapper.style.left = `${startX}px`;
      wrapper.style.top = '-220px';

      const startRot = Math.random() * 60 - 30;
      wrapper.style.transform = `rotate(${startRot}deg)`;

      const dur = (minDuration + Math.random() * (maxDuration - minDuration)).toFixed(2);
      wrapper.style.animation = `fall ${dur}s linear forwards`;

      container.appendChild(wrapper);

      const drift = Math.random() * 120 - 60;
      requestAnimationFrame(() => {
        wrapper.style.transition = `left ${dur}s linear`;
        wrapper.style.left = (startX + drift) + 'px';
      });

      wrapper.addEventListener('animationend', () => {
        if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper);
      });

      setTimeout(() => {
        if (wrapper.parentNode) wrapper.parentNode.removeChild(wrapper);
      }, (parseFloat(dur) + 1) * 1000);
    }

    let spawner = null;
    function startSpawner() {
      if (spawner) return;
      spawnCan();
      spawner = setInterval(spawnCan, spawnIntervalMs);
    }
    function stopSpawner() {
      if (!spawner) return;
      clearInterval(spawner);
      spawner = null;
    }

    window.addEventListener('load', startSpawner);
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopSpawner();
      else startSpawner();
    });
  </script>
</body>
</html>
