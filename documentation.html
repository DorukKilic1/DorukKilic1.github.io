<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doruk Kılıç — Documentation</title>
  <meta name="description" content="Documentation — Doruk Kılıç" />
  <meta name="theme-color" content="#8B0000" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f8fa;
      --text: #0f172a;
      --nav-bg: #8B0000; /* same dark red */
      --radius: 16px;
      --maxw: 900px;
      --shadow: 0 8px 24px rgba(15,23,42,.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Poppins, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px;
    }

    /* Navigation */
    nav {
      background: var(--nav-bg);
      padding: 16px 0;
      margin-bottom: 32px;
    }
    .navlinks {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .navlinks a {
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    .navlinks a:hover,
    .navlinks a.active {
      opacity: 0.8;
    }

    /* Documentation Section */
    h1 {
      font-size: clamp(26px, 5vw, 38px);
      margin-bottom: 16px;
      color: var(--nav-bg);
      text-align: left; /* left aligned like the others */
    }
    .credit {
      margin-top: 32px;
      padding: 16px;
      background: #fef2f2; /* light background */
      border-left: 4px solid var(--nav-bg); /* dark red bar on left */
      border-radius: 8px;
      font-style: italic;
      color: var(--text);
    }

    footer {
      padding: 24px;
      text-align: center;
      color: var(--text);
    }
  </style>
</head>
<body>
  <nav>
    <div class="navlinks">
      <a href="index.html">HOME</a>
      <a href="projects.html">PROJECTS</a>
      <a href="big-ideas.html">BIG IDEAS NOTES</a>
      <a href="documentation.html" class="active">DOCUMENTATION</a>
    </div>
  </nav>

  <main class="container">
    <h1>Documentation</h1>
    <p class="credit">
      This website is made by Doruk Kılıç with assistance of ChatGPT.  
      I designed the structure, chose the content and organized the ideas,  
      while ChatGPT helped with writing the code, formatting, styling the HTML and CSS.
    </p>
  </main>

  <footer>
    <div class="container">© 2025 DoDo</div>
  </footer>
</body>
</html>
