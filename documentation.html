<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doruk Kılıç — Documentation</title>
  <meta name="description" content="Notes and documentation by Doruk Kılıç" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7f8fa; --card:#ffffff; --text:#0f172a; --muted:#64748b; --accent:#2563eb;
          --radius:16px; --maxw:1100px; --shadow:0 8px 24px rgba(15,23,42,.08)}
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
         background:var(--bg); color:var(--text); line-height:1.6}
    .container{max-width:var(--maxw); margin:0 auto; padding:24px}
    nav{position:sticky; top:0; background:var(--bg); border-bottom:1px solid #e6e9ef; z-index:10}
    .navwrap{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 24px; max-width:var(--maxw); margin:0 auto}
    .brand{font-weight:700}
    .navlinks{display:flex; gap:10px; flex-wrap:wrap}
    .navlinks a{padding:10px 14px; border-radius:12px; text-decoration:none; color:var(--text); font-weight:500}
    .navlinks a:hover{background:#e9efff}
    .navlinks a.active,[aria-current="page"]{background:var(--text); color:#fff}
    header{padding:40px 24px 8px}
    h1{font-size:clamp(26px,5vw,38px); margin:0}
    p.lead{color:var(--muted); margin:8px 0 0}
    .docs{display:grid; gap:16px; padding:24px}
    .doc{background:var(--card); border:1px solid #e6e9ef; border-radius:var(--radius); box-shadow:var(--shadow); padding:18px}
    .doc h3{margin:0 0 8px}
    .meta{color:var(--muted); font-size:14px}
    .doc a{color:var(--accent); text-decoration:none; font-weight:600}
    .doc a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <nav>
    <div class="navwrap">
      <div class="brand">Doruk Kılıç</div>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="big-ideas.html">Big Idea Projects</a>
        <a href="documentation.html" class="active" aria-current="page">Documentation</a>
      </div>
    </div>
